<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Ratings - FitJAD</title>
    <link rel="stylesheet" href="./css/ProfileSetting.css">
    <link rel="stylesheet" href="./css/trainer-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- ส่วนหัว -->
        <header class="main-header">
            <div class="logo">FitJAD</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="alreadyLoginHome.html" class="nav-link">Home</a></li>
                    <li><a href="membership.html" class="nav-link active">Member</a></li>
                    <li><a href="alreadyLoginHome.html#classes" class="nav-link">Classes</a></li>
                    <li><a href="alreadyLoginHome.html#footer" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <div class="sign-out">
                <a href="homepage.html" class="sign-out-btn">
                    <i class="fas fa-sign-out-alt"></i> Sign out
                </a>
            </div>
        </header>

        <!-- ส่วนเนื้อหาหลัก -->
        <div class="content-container">
            <!-- เมนูด้านข้าง -->
            <aside class="sidebar">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="/placeholder.svg?height=50&width=50" alt="User Avatar">
                    </div>
                    <div class="user-info">
                        <h3 class="user-name">John Cena</h3>
                        <p class="user-membership">Premium Member</p>
                    </div>
                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li>
                            <a href="#" class="sidebar-link" data-page="profile">
                                <i class="fas fa-user"></i> Profile
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link" data-page="my-classes(Profile)">
                                <i class="fas fa-calendar"></i> My Class
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link active" data-page="trainer">
                                <i class="fas fa-dumbbell"></i> Trainer
                            </a>
                        </li>
                        <li>
                            <a href="#" class="sidebar-link" data-page="history">
                                <i class="fas fa-history"></i> History
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- เนื้อหาหลัก -->
            <main class="main-content">
                <div class="dashboard-header">
                    <h1>Member Dashboard</h1>
                    <p>Manage your profile, classes, trainer ratings, and view your history</p>
                </div>
                
                <div class="content-card">
                    <div class="card-header">
                        <h2>Trainer Ratings</h2>
                        <p>Rate and review your trainers</p>
                    </div>
                    <div class="trainers-container" id="trainers-container">
                        <!-- ข้อมูล trainer จะถูกเพิ่มที่นี่ด้วย JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal สำหรับการให้คะแนนและรีวิว -->
    <div id="review-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="review-modal-title">Rate Trainer</h2>
            <form id="review-form">
                <input type="hidden" id="trainer-id" name="trainerId" value="">
                
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <div class="star-rating">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                    <input type="hidden" id="rating" name="rating" value="0">
                </div>
                
                <div class="form-group">
                    <label for="review-text">Review:</label>
                    <textarea id="review-text" name="reviewText" rows="5" placeholder="Write your review here..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-outline" id="cancel-review">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- การแจ้งเตือน -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
    </div>

    <!-- JavaScript -->
    <script src="./js/api.js"></script>
    <script src="./js/ProfileSetting.js"></script>
    <script src="./js/trainer-page.js"></script>
</body>
</html>
