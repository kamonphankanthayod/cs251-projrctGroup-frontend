<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - FitJAD</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <div class="left-panel">
    <div class="form-box">
      <h1 class="logo">FitJAD</h1>
      <h2>Create an account</h2>
      <p>Join our fitness community and start your transformation journey</p>

      <form id="registerForm">
        <label>First name</label>
        <input type="text" placeholder="John" required />

        <label>Last name</label>
        <input type="text" placeholder="Doe" required />

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />

        <label>Phone number</label>
        <input type="text" placeholder="012345678" required />

        <label>Address</label>
        <input type="text" placeholder="Samuthparkan" required />

        <label>Username</label>
        <input type="text" placeholder="test" required />

        <label>Password</label>
        <input type="password" placeholder="XXXXXXXX" required />

        <button type="submit" class="primary-btn">Create account</button>
        <p class="switch-link">Already have an account? <a href="login.html">Sign in</a></p>
      </form>
    </div>
  </div>

  <div class="right-panel"></div>

  <script src="./js/login.js"></script>
  
</body>
</html>
